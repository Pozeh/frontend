<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - EcoLoop Kenya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .setup-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsive for admin setup */
        @media (max-width: 768px) {
            .setup-container {
                padding: 20px 15px;
                margin: 10px;
            }

            .setup-header {
                margin-bottom: 30px;
                text-align: center;
            }

            .setup-header h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .setup-header p {
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }

            .form-input {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .btn-primary {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .result {
                margin-top: 20px;
                padding: 15px;
                font-size: 0.9rem;
            }

            .setup-container {
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .setup-container {
                padding: 15px;
                margin: 5px;
            }

            .setup-header h1 {
                font-size: 1.8rem;
            }

            .setup-header p {
                font-size: 0.9rem;
            }

            .form-input {
                padding: 10px 15px;
                font-size: 0.95rem;
            }

            .btn-primary {
                padding: 12px 18px;
                font-size: 0.95rem;
            }

            .result {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1>üîê Admin Setup</h1>
            <p>Create your EcoLoop Kenya admin account</p>
        </div>

        <form id="adminSetupForm" onsubmit="handleAdminSetup(event)">
            <div class="form-group">
                <label class="form-label" for="adminName">Admin Name</label>
                <input type="text" id="adminName" class="form-input" required placeholder="Enter admin name">
            </div>

            <div class="form-group">
                <label class="form-label" for="adminEmail">Email Address</label>
                <input type="email" id="adminEmail" class="form-input" required placeholder="pmuiruri9657@gmail.com" value="pmuiruri9657@gmail.com">
            </div>

            <div class="form-group">
                <label class="form-label" for="adminPassword">Password</label>
                <input type="password" id="adminPassword" class="form-input" required placeholder="paul965757" value="paul965757">
            </div>

            <button type="submit" class="btn btn-primary" id="setupBtn">
                Create Admin Account
            </button>
        </form>

        <div id="setupResult" class="result"></div>

        <div style="margin-top: 30px; text-align: center;">
            <p style="color: #666; font-size: 0.9rem;">
                <a href="frontend/admin/admin-login.html" style="color: #667eea; text-decoration: none;">‚Üê Back to Admin Login</a>
            </p>
        </div>
    </div>

    <script>
        async function handleAdminSetup(event) {
            event.preventDefault();
            
            const name = document.getElementById('adminName').value;
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            const setupBtn = document.getElementById('setupBtn');
            const originalText = setupBtn.innerHTML;
            const resultDiv = document.getElementById('setupResult');
            
            // Disable button and show loading
            setupBtn.disabled = true;
            setupBtn.innerHTML = '<span class="spinner"></span>Creating Admin...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://my-backend-1-jk7w.onrender.com/api/admin/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Admin Account Created Successfully!</strong><br><br>
                        <strong>Details:</strong><br>
                        Email: ${email}<br>
                        Name: ${name}<br>
                        Admin ID: ${result.adminId}<br><br>
                        You can now login with these credentials.
                    `;
                    resultDiv.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('adminSetupForm').reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'frontend/admin/admin-login.html';
                    }, 3000);
                    
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Setup Failed</strong><br><br>
                        ${result.error}
                    `;
                    resultDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Admin setup error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br><br>
                    Failed to connect to the server. Please check your internet connection and try again.
                `;
                resultDiv.style.display = 'block';
            } finally {
                // Re-enable button
                setupBtn.disabled = false;
                setupBtn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
