services:
  # Frontend Static Site Service
  - type: web
    name: ecoloop-frontend
    runtime: static
    plan: free
    # Build and deployment configuration
    buildCommand: "echo 'Build v4.0 - $(date)' && echo 'No build needed for static site'"
    # Health check
    healthCheckPath: /
    # Auto-deploy configuration
    autoDeploy: yes
    # Root directory (default is root - serves index.html from root)
